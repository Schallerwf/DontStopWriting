"at a funeral.",
"in a castle.",
"at a bank.",
"at a deli.",
"at a cafe.",
"at the beach.",
"in a courtroom.",
"in bootcamp.",
"at the store.",
"at the museum.",
"in traffic.",
"while climbing a tree."
];

var actions = [
"is having a bad day ",
"is having a hard time ",
"is having a great time ",
"is giving birth ",
"is in a fight ",
"is falling in love ",
"is arguing with someone ",
"is going to meet someone ",
"is planning a murder ",
"is being hunted ",
"is receiving an award ",
"is being fired "
]

var g_darkTheme = false;
var g_showSettings = false;
var g_startTime = now();
var g_timeOfLast = now();
var g_timeLimit = 3 * 1000;
var g_text = '';
var g_backspacesCount = false;
var g_lost = false;
var g_started = false;
var g_textPromptEnabled = false;
var g_textPrompt = randomTextPrompt();

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomTextPrompt() {
  var subject = subjects[Math.floor(Math.random() * subjects.length)];
  var location = locations[Math.floor(Math.random() * locations.length)];
  var action = actions[Math.floor(Math.random() * actions.length)];
  return 'A ' + subject + action + location;
}

function setPrompt() {
  g_textPrompt = randomTextPrompt();
}

function displayPrompt() {
  textPromptElem = document.getElementById('textPrompt');

  if (g_textPromptEnabled) {
    textPromptElem.innerHTML = g_textPrompt;
    textPromptElem.style.display = 'block';
  } else {
    textPromptElem.style.display = 'none';
  } 
}

function toggleTextPrompt() {
  var elem = document.getElementById('textPromptBox');
  g_textPromptEnabled = elem.checked;
  g_textPrompt = randomTextPrompt();
  displayPrompt();
}

function toggleBackspacesCount() {
  var elem = document.getElementById('backspacesCount');
  g_backspacesCount = elem.checked;
}

function toggleStyle() {
  g_darkTheme = !g_darkTheme;
  var textArea = document.getElementById('textarea');
  var settingsContainer = document.getElementById('settings');
  var timeInput = document.getElementById('timeInput');

  if (g_darkTheme) {
    document.body.style.backgroundColor = '#383838';
    document.body.style.color = 'white';
    settingsContainer.style.border = '1px solid white';
    textArea.style.backgroundColor = '#404040';
    timeInput.style.backgroundColor = '#404040';
  } else {
    document.body.style.backgroundColor = 'white';
    document.body.style.color = '#222';
    settingsContainer.style.border = '1px solid black';
    textArea.style.backgroundColor = 'white';
    timeInput.style.backgroundColor = 'white';
  }
}

function toggleSettings() {
  var elem = document.getElementById('settings');
  var button = document.getElementById('settingsButton');
  g_showSettings = !g_showSettings;

  if (g_showSettings) {
    elem.style.display = "block";
    button.innerHTML = "Hide Settings";
  } else {
    elem.style.display = "none";
    button.innerHTML = "Show Settings";
  }
}

function setBar(nowMillis) {
  var timeSinceLast = nowMillis - g_timeOfLast;
  var elem = document.getElementById("bar");

  if (timeSinceLast > g_timeLimit) {
    elem.style.width = '100%';
    elem.style.backgroundColor = 'red';

    if (!g_lost) {
      var totalTime = (nowMillis - g_startTime) / 1000;
      var log = document.getElementById('log');
      var prompt = g_textPromptEnabled ? '<p><strong>'+g_textPrompt+'</strong></p>' : '';
      log.innerHTML = log.innerHTML + '<div style="border:1px solid black;padding: 1% 1% 0% 1%">'
      +prompt+'<p>'+g_text+'</p><p><i>Written in ' + totalTime + ' seconds.</i></p></div><br />';
      g_lost = true;
      g_started = false;
      setPrompt();
      displayPrompt();
    }

    var textArea = document.getElementById("textarea");
    textArea.value = '';

  } else {
    if (g_lost) {
      g_lost = false;
      g_startTime = now();
    }
    
    elem.style.backgroundColor = 'green';
    elem.style.width = ((g_timeLimit - timeSinceLast) / g_timeLimit) * 100 + '%';
  }
}

function ObserveInputValue(value) {
  timeLimitSetting = document.getElementById('timeInput').value;

  if (!isNaN(timeLimitSetting)) {
    g_timeLimit = parseInt(timeLimitSetting, 10) * 1000;
  } else {
    g_timeLimit = 3 * 1000;
  }

  var nowMillis = now();
  if (g_text != value) {
    if (!g_started) {
      g_startTime = now();
    }
    g_started = true;

    if (value > g_text || (g_backspacesCount && !g_lost)) {
      g_timeOfLast = nowMillis;
    }
  }

  if (g_started) {
    setBar(nowMillis);
  }

  g_text = value;
} 

setInterval(function() { ObserveInputValue($('#textarea').val()); }, 100);
</script>
